global:
  scrape_interval:     15s
  
rule_files:
  - ./alert.rules.yml
  
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alert-manager:9093"]

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
    - targets: ["prometheus:9090"]

  - job_name: "node"
    static_configs:
    - targets: ["node-exporter:9100"]
      
  - job_name: postgres-exporter
    static_configs:
    - targets: [ "postgres-exporter:9187" ]

  - job_name: albiberto
    static_configs:
    - targets: [ "albiberto:80" ]
